<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="

    />
    <link

      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script

  <body>
    <header>
      <div class="header_button">
        <span>PROFILE</span>
      </div>

      <div class="header_button">
        <span>ARCHIVE </span>
      </div>
    </header>

    <div id="content">
      <div id="profile_wrapper">
        <div id="profile_img">
          <img src="./img/春パネ完成.jpg" />
        </div>
        <div id="profile_content">
          <span>日本酒</span>
          <span>NipponZAKE</span>

      </div>

        <div class="year_wrapper">
          <div class="year_header">
            <div>
              <div class="icon icon_plus"></div>
            </div>
            <div>
              <span>2020</span>
            </div>
          </div>
          <div class="year_contet">
            <div class="illust_content">
              <div class="illust_img">
                <img src="./img/vtuber.jpg" />
              </div>
              <div class="illust_description">
                <p>タイトル</p>
                <p>本文</p>
                <p>作成日</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
